name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'zulu'

      - name: Clone repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
